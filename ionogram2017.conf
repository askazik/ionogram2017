# -*-coding: cp1251;-*-
# ========================================================
# Конфигурационный файл съёма ионограммы.
# "#" - начало комментария.
# Значение завершается ";". Все числа - неотрицательные целые.
# Допускаются пустые строки.
# ========================================================
# Общие параметры зондирования
# ========================================================
IONOGRAM
0;			# версия формата записи ионограммы
1500;		# шаг по высоте, м
512;    	# количество отсчётов высоты, степень 2, не более 4096.
1;			# импульсов зондирования на каждой частоте
1;			# ослабление (аттенюатор -12дБ) 1/0 = вкл/выкл
42;			# усиление (g = value/6, 6дБ = приращение в 4 раза по мощности)
50;			# частота зондирующих импульсов, Гц
50;			# длительность зондирующих импульсов, мкс
# ========================================================
25;			# шаг по частоте ионограммы, кГц
2000;		# начальная частота зондирования, кГц
9000;   	# конечная частота зондирования, кГц
